<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жанры фильмов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .genres-header {
            text-align: center;
            padding: 20px 0;
        }
        .genres-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .genres-list li {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .genres-list li:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="genres-header">Жанры фильмов</h1>
        <ul class="genres-list">
            <li>Боевик</li>
            <li>Детектив</li>
            <li>Драма</li>
            <li>Исторический</li>
            <li>Комедия</li>
            <li>Мелодрама</li>
            <li>Мультфильм</li>
            <li>Приключения</li>
            <li>Фантастика</li>
            <li>Триллер</li>
            <li>Ужасы</li>
            <!-- Добавьте здесь все остальные жанры -->
        </ul>
    </div>
</body>
</html>
